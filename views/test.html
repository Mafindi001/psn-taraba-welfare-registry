<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div style="color: green; padding: 10px; background: #f0fff0; border: 1px solid green;">
                            ✅ Connection Successful!<br>
                            Status: ${data.status}<br>
                            Time: ${data.timestamp}
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div style="color: red; padding: 10px; background: #fff0f0; border: 1px solid red;">
                            ❌ Connection Failed: ${data.message || response.status}
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div style="color: red; padding: 10px; background: #fff0f0; border: 1px solid red;">
                        ❌ Network Error: ${error.message}<br>
                        Make sure server is running on port 5000
                    </div>
                `;
            }
        }
        
        // Test automatically on page load
        window.onload = testConnection;
    </script>
</body>
</html>
